<script>
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('#MOVE_TOP_BTN').fadeIn();
        } else {
            $('#MOVE_TOP_BTN').fadeOut();
        }
    });

    $("#MOVE_TOP_BTN").click(function () {
        $('html, body').animate({
            scrollTop: 0
        }, 400);
        return false;
    });

    function changeHeight() {
        var maxHeight2 = -1;

        $('.overzoom').each(function () {
            maxHeight2 = maxHeight2 > $(this).height() ? maxHeight2 : $(this).height();
        });

        $('.overzoom').each(function () {
            $(this).height(maxHeight2);
        });
    }
</script>

<script>
    var i = 6;
    var arr = {{ my|safe }};
    var gif = {{ my2|safe }};

    $("#picture").click(function () {
        $(".row").empty();
        i = 6;
        for (var j = 0; j < 6; j++) {
            $(".row").append('<div class="col-md-4"><div class="overzoom" style="width:100%; float:left; padding:23px;"><a href="../static/images/' + arr[j] + '" download><img src="../static/images/' + arr[j] + '" class="img-rounded img-responsive" style="width: 100%; height: auto;"></a></div></div>').children(':last').hide().fadeIn(2000);
        }
    });

    $("#mine").after('<br><br>' + (arr.length + gif.length) + ' pics and gifs<br><br>사진을 클릭하면 다운로드 됩니다.');

    for (var j = 0; j < 6; j++) {
        $(".row").append('<div class="col-md-4"><div class="overzoom" style="width:100%; float:left; padding:23px;"><a href="../static/images/' + arr[j] + '" download><img src="../static/images/' + arr[j] + '" class="img-rounded img-responsive" style="width: 100%; height: auto;"></a></div></div>').children(':last').hide().fadeIn(2000);
    }



    $(document).scroll(function () {
            changeHeight();
            $('img').flexVerticalCenter();

            var maxHeight = $(document).height();
            var currentScroll = $(window).scrollTop() + $(window).height();

            if (maxHeight <= currentScroll + 400) {
                if (typeof arr[i] != "undefined") {
                    $(".row").append('<div class="col-md-4"><div class="overzoom" style="width:100%; float:left; padding:23px;"><a href="../static/images/' + arr[i] + '" download><img src="../static/css/loading.gif" data-original="../static/images/' + arr[i] + '" class="img-rounded img-responsive lazy" id="' + i + '" style="width: 100%; height: auto;"></a></div></div>');
                    $("img.lazy#" + i).lazyload();
                    i++;

                }

            }
        }
    );
</script>
