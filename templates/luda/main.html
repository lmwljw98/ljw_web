<div class="container">

<script>
    $(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 500) {
                $('#MOVE_TOP_BTN').fadeIn();
            } else {
                $('#MOVE_TOP_BTN').fadeOut();
            }
        });

        $("#MOVE_TOP_BTN").click(function () {
            $('html, body').animate({
                scrollTop: 0
            }, 400);
            return false;
        });
    });
</script>

<script>
    var i = 6;
    var m = 6;
    var arr = {{ my|safe }};
    var gif = {{ my2|safe }};
    var mode = 0;

    $("#picture").click(function () {
        $(".row").empty();
        mode = 0;
        i = 6;
        for (var j = 0; j < 3; j++) {
            $(".row").append('<div class="col-md-4"><div class="overzoom" style="width:100%; float:left; padding:23px;"><a href="../static/images/' + arr[j] + '" download><img src="../static/images/' + arr[j] + '" class="img-rounded img-responsive" style="width: 100%; height: auto;"></a></div></div>').children(':last').hide().fadeIn(2000);
        }
    });

    $("#gif").click(function () {
        $(".row").empty();
        mode = 1;
        m = 6;
        $('html, body').animate({
            scrollTop: 0
        }, 400);
        for (var j = 0; j < 3; j++) {
            $(".row").append('<div class="col-md-4"><div class="overzoom" style="width:100%; float:left; padding:23px;"><a href="../static/gif/' + gif[j] + '" download><img src="../static/gif/' + gif[j] + '" class="img-rounded img-responsive" style="width: 100%; height: auto;"></a></div></div>').children(':last').hide().fadeIn(2000);
        }
    });

    $("#reload").after('<br><br>' + (arr.length + gif.length) + '장의 대장님<br><br>사진을 클릭하면 다운로드 됩니다.');
