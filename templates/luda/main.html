<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>루다저장소</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/onOverZoom.css' %}">
</head>

<body>

<br>
<br>
<center>
    <button type="button" class="btn btn-primary" onClick="window.location.reload()">Reload!</button>
</center>
<td align="center" class="centering">
    <div class="zoom">
        <br>
        <br>
    </div>
</td>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script>
    var i = 3;
    var arr = {{ my|safe }};
    $(".zoom").append('<img src="../static/images/' + arr[0] + '" style="width: 30%; height: auto;"</img></br><br>');
    $(".zoom").append('<br><br><img src="../static/images/' + arr[1] + '" style="width: 30%; height: auto;"</img></br><br>');
    $(".zoom").append('<br><br><img src="../static/images/' + arr[2] + '" style="width: 30%; height: auto;"</img></br><br>');
    $(document).scroll(function () {

        var maxHeight = $(document).height();
        var currentScroll = $(window).scrollTop() + $(window).height();
        if (typeof arr[i] != "undefined") {
            if (maxHeight <= currentScroll + 70) {
                $(".zoom").append('<br><br><img src="../static/images/' + arr[i] + '" style="width: 30%; height: auto;"</img></br><br>');
                $(".zoom").append('<br><br><img src="../static/images/' + arr[i + 1] + '" style="width: 30%; height: auto;"</img></br><br>');
                $(".zoom").append('<br><br><img src="../static/images/' + arr[i + 2] + '" style="width: 30%; height: auto;"</img></br><br>');
                i += 3;
            }
        }
    });
</script>
</body>
</html>
