<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>루다저장소</title>
    {% load static %}

    <script src="{% static 'js/jquery.nailthumb.1.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/jquery.nailthumb.1.1.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<style>
    .my-thumb-1 {
        width: 200px;
        height: 200px;
    }
</style>
<script>
    $(document).ready(function() {
        $( '.my-thumb-1' ).nailthumb();
      });
</script>

<body>

<center>
    <br>
    <br>
    <button type="button" class="btn btn-primary" onClick="window.location.reload()">Reload!</button>
    <div class="my-thumb-1">
    </div>
</center>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script>
    var i = 3;
    var arr = {{ my|safe }};
    $("body").append('</br></br><center><img src="../static/images/' + arr[0] + '"</img></br><br></center>');
    $("body").append('<center><img src="../static/images/' + arr[1] + '"</img></br><br></center>');
    $("body").append('<center><img src="../static/images/' + arr[2] + '"</img></br><br></center>');
    $(document).scroll(function () {

        var maxHeight = $(document).height();
        var currentScroll = $(window).scrollTop() + $(window).height();

        if (maxHeight <= currentScroll + 300) {
            $(".my-thumb-1").append('<center><div class="my-thumb-1"><img src="../static/images/' + arr[i] + '"</img></div></br><br></center>');
            $(".my-thumb-1").append('<center><img src="../static/images/' + arr[i + 1] + '"</img></br><br></center>');
            $(".my-thumb-1").append('<center><img src="../static/images/' + arr[i + 2] + '"</img></br><br></center>');
            i += 3;

        }
    });
</script>
</body>
</html>
